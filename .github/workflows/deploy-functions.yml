name: Deploy Cloud Functions to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Install Function Dependencies
        run: cd functions && npm install

      # --- Â¡PASO NUEVO Y CRUCIAL! ---
      - name: Set Gemini API Key Secret
        run: firebase functions:config:set gemini.key="${{ secrets.GEMINI_API_KEY }}" --project estud-ia-a94a3
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESTUD_IA_A94A3 }}

      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESTUD_IA_A94A3 }}" --project estud-ia-a94a3 --force
