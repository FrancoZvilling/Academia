name: Deploy Cloud Functions to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    
    # --- PASOS DE AUTENTICACIÃ“N MEJORADOS ---
    permissions:
      contents: 'read'
      pull-requests: 'write'
      id-token: 'write'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Autentica con Google Cloud usando la cuenta de servicio
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESTUD_IA_A94A3 }}'

      # Configura gcloud CLI
      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      
      - name: Install Function Dependencies
        run: cd functions && npm install
      
      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions --project estud-ia-a94a3 --force
