# .github/workflows/deploy-functions.yml

name: Deploy Cloud Functions to Firebase

on:
  push:
    branches:
      - main # O 'master', tu rama principal

jobs:
  build_and_deploy_functions:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Clona el repositorio
      - uses: actions/checkout@v4

      # 2. Instala dependencias y despliega usando la Action oficial de Firebase
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESTUD_IA_A94A3 }}'
          channelId: live
          projectId: estud-ia-a94a3
          # Le decimos expl√≠citamente que solo despliegue las funciones
          target: functions
